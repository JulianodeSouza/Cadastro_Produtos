<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="ClientsForm">
                <div>
                    <label for="name">Nome Completo</label>
                    <input 
                        type="text" 
                        placeholder="Nome Completo" 
                        autocomplete="off" 
                        class="form-control mb-3" 
                        name="name" 
                        formControlName="name" 
                        [(ngModel)]="client.name">

                    <label for="date">Data de nascimento</label>
                    <input 
                        type="date" 
                        placeholder="Data de Nascimento" 
                        readonly="true" autocomplete="off"
                        class="form-control mb-3" name="date" 
                        formControlName="date"
                        [(ngModel)]="client.date">

                    <label for="address">Endereço</label>
                    <input 
                        type="text" 
                        placeholder="Endereço completo" 
                        autocomplete="off" 
                        class="form-control mb-3" 
                        name="address" 
                        formControlName="address" 
                        [(ngModel)]="client.address">

                    <label for="phone">Telefone</label>
                    <input 
                        type="tel" 
                        placeholder="Telefone" 
                        minlength="10" 
                        maxlength="11" 
                        autocomplete="off" 
                        class="form-control mb-3" 
                        name="phone" 
                        formControlName="phone" 
                        mask="(00) 00000-0000"
                        [(ngModel)]="client.phone" required>
                    
                    <label for="CPF">CPF</label>
                    <input 
                        type="text" 
                        placeholder="CPF" 
                        autocomplete="off"
                        class="form-control" 
                        readonly="true"
                        name="CPF"
                        formControlName="CPF"
                        mask="000.000.000-00"
                        [(ngModel)]="client.CPF">

                    <div class="buttons">
                        <div class="mt-3 d-flex justify-content-between">
                            <button class="btn btn-primary" type="submit" name="save" [disabled]="!ClientsForm.valid" (click)="updateClientes()">Salvar</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#CancelModal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Modal para cancelamento-->
            <div class="modal fade" id="CancelModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Certeza??</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Certeza que deseja cancelar?
                            Alterções não salvas serão perdidas.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"(click)="cancel()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
