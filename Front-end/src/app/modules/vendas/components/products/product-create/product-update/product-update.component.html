<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="productsForm">
                <div class="mb-3">
                    <input autocomplete="off" type="text" formControlName="name" class="form-control mb-3" name="name" [(ngModel)]="product.name" placeholder="Produto" required>
                    <input autocomplete="off" type="text" placeholder="Preço (R$)" class="form-control" name="price" formControlName="price" prefix="R$" required mask="separator.0" thousandSeparator="." [(ngModel)]="product.price">
                </div>
                <div class="buttons">
                    <div class="mt-3 d-flex justify-content-between">
                        <button class="btn btn-primary" type="submit" [disabled]="productsForm.invalid" (click)="updateProducts()" name="price">Salvar</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#CancelModal">Cancelar</button>
                    </div>
                </div>

            </form>

            <!-- Modal de cancelamento -->
            <div class="modal fade" id="CancelModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"> Certeza que deseja cancelar?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Alterações não salvas serão perdidas.
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-bs-dismiss="modal" class="btn btn-secondary">Voltar</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="cancel()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal de cancelamento -->
        </div>
    </div>
</div>
