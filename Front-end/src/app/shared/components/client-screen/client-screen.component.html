<div class="container-fluid">
    <div class="row">
        <div class="col">
            <button type="button" (click)="navigateToClientCrate()" class="btn btn-primary btn-lg">Novo Cliente</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered  mt-5 shadow p-3 mb-5 bg-body rounded">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Data Nascimento</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Endere√ßo</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <th scope="row">{{client.id}}</th>
                        <td>{{client.name}}</td>
                        <td>{{client.date}}</td>
                        <td>{{client.CPF_CNPJ}}</td>
                        <td>{{client.address}}</td>
                        <td class="d-flex justify-content-end">
                            <a>
                                <i class="bi bi-pen-fill edit"></i>
                            </a>
                            <a>
                                <i class="bi bi-trash-fill delete"></i>
                            </a>
                        </td>
                    </tr>

                </tbody>
